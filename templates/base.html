{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>myBooks</title>
    <link rel="icon" href="{% static '/images/icons/myBooks_icon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/styles/base.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
    {% block styles %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>

</head>
<body>

    <header class="container-fluid">
        <div class="container justify-content-start align-items-center">
            <a href="{% url 'home' %}"><h1 class="display-1">myBooks</h1></a>
        </div>
    </header>

    <nav class="navbar navbar-expand-md sticky-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="container navbar-nav justify-content-start">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'book_list' %}">Books</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'tag_list'%}">Tags</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'booktag_list'%}">Book Tags</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'author_list'%}">Authors</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'publisher_list'%}">Publishers</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'address_list'%}">Addresses</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'readinglist_list'%}">Reading Lists</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'rlb_list'%}">Reading List Books</a></li>
            </ul>
        </div>
    </nav>

    <div class="container main-content">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="container-fluid fixed-bottom">
        <div class="container d-flex justify-content-center">
            <p>Author: <a href="http://github.com/prandzio99">Pawe≈Ç Randzio</a>  |  2021</p>
        </div>
    </footer>

</body>
</html>
